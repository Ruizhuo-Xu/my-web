<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>position</title>
        <style>
            .c1{
                width: 300px;
                height: 300px;
                border: 1px solid red;

                position: relative;
            }
            .c2{
                width: 50px;
                height: 50px;
                background-color: aqua;

                position: absolute;
                right: 0;
                bottom: 0;
            }
        </style>
    </head>

    <body>
        <div class="c1">
            <div class="c2"></div>
        </div>
    </body>
</html>
