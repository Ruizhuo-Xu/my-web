<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>register</title>
    </head>

    <body>
        <form method="post" action="/register">
            <div>
                用户名：<input type="text" name="username">
            </div>
            
            <div>
                密码：<input type="password" name="password">
            </div>
            
            <div>
                性别:
                <input type="radio" name="sex" value="1">男
                <input type="radio" name="sex" value="0">女
            </div>
            
            <div>
                爱好：
                <input type="checkbox" name="hobby" value="10">篮球
                <input type="checkbox" name="hobby" value="20">足球
                <input type="checkbox" name="hobby" value="30">乒乓球
            </div>
            
            <div>
                城市：
                <select name="city">
                    <option value="bj">北京</option>
                    <option value="sh">上海</option>
                    <option value="sz">深圳</option>
                </select>
            </div>
            
            <div>
                擅长：
                <select multiple name="good">
                    <option value="100">吃饭</option>
                    <option value="101">睡觉</option>
                    <option value="102">游戏</option>
                </select>
            </div>
            
            <div>
                备注：
                <textarea name="more"></textarea>
            </div>
            
            <div>
                <input type="submit" value="提交">
            </div>
        </form>
    </body>
</html>
