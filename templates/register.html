<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>register</title>
    </head>

    <body>
        <div>
            用户名：<input type="text">
        </div>
        
        <div>
            密码：<input type="password">
        </div>

        <div>
            性别:
            <input type="radio" name="sex">男
            <input type="radio" name="sex">女
        </div>

        <div>
            爱好：
            <input type="checkbox">篮球
            <input type="checkbox">足球
            <input type="checkbox">乒乓球
        </div>

        <div>
            城市：
            <select>
                <option>北京</option>
                <option>上海</option>
                <option>深圳</option>
            </select>
        </div>

        <div>
            擅长：
            <select multiple>
                <option>吃饭</option>
                <option>睡觉</option>
                <option>游戏</option>
            </select>
        </div>

        <div>
            备注：
            <textarea></textarea>
        </div>

        <div>
            <input type="button" value="提交">
            <input type="submit" value="提交">
        </div>
    </body>
</html>
